<!-- Modal  login window start -->
 <d></d>iv class="modal fade" id="modal-login" role="dialog">
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
			<div class="card">
                
				<form action="" method="" id="login-form">
					<div class="card-header" data-background-color="rose">
						<i class="material-icons">lock_open</i>
                        <h4 class="card-title">Login</h4>
					</div>
					<div class="card-content">
						
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="material-icons">email</i>
                            </span>
						<div class="form-group label-floating">
							<label class="control-label">
                                Email Address
                                 <small>(required)</small>
                            </label>
							<input class="form-control" id="email-address-login" name="email" type="email" required="true" data-error="Bruh, that email address is invalid"
							/>
						</div>
                    </div>
                    <div class="input-group">
                            <span class="input-group-addon">
                                <i class="material-icons">lock_outline</i>
                            </span>
						<div class="form-group label-floating">
							<label class="control-label">
                                Password
                                <small>(required)</small>
                            </label>
							<input  minLength="6" class="form-control" name="password" id="inputPassword-login" type="password" required="true" />
						</div>
                        </div>
						<div class="category form-category"><small>(required)</small> - Required fields</div>
						<button type="submit" class="btn btn-default btn-default pull-left" data-dismiss="modal">
                            <i class="material-icons">cancel</i> Cancel
                        </button>
						<div class="form-footer text-right">
							<button type="submit" class="btn btn-success btn-fill" id="modal-action-login">
                                Login
                            </button>
						</div>
					</div>
                    <!-- end of card content -->
				</form>
			</div>
            <!-- end of card -->
		</div>
        <!-- end of modal-content -->
	</div>
    <!-- end of modal-dialog -->
</div>
